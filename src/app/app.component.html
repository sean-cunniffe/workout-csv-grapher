<div class="w-100">
  <div class="d-flex flex-column pt-3">
    <label class="btn-primary ml-auto mr-auto w-75 text-center"> Choose File and Generate graphs
      <input type="file" accept=".csv" (change)="getFile($event)" [hidden]="true">
    </label>
  </div>
  <ng-container *ngFor="let plot of graph">
    <div class="w-100 d-flex flex-row">
      <plotly-plot class="mw-100" [data]="plot.data" [layout]="plot.layout"></plotly-plot>
    </div>
  </ng-container>
</div>
