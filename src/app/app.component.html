<div class="w-100">
  <div class="d-flex flex-column pt-3">
    <label [hidden]="file" class="btn btn-primary ml-auto mr-auto w-75 text-center"> Choose File and Generate graphs
      <input type="file" accept=".csv" (change)="graph=[]; getFile($event)" [hidden]="true"
             [disabled]="delimiter === undefined">
    </label>
    <label class="btn btn-primary ml-auto mr-auto w-75 text-center"
           (click)="graph=[]; getData(file)"> Generate graphs
    </label>
    <p class="m-auto p-2" [style.color]="'red'" [hidden]="!delimiter">Double click a lines legend to isolate it</p>
    <input [hidden]="graph.length <= 0" class="form-control w-75 m-auto" type="search" placeholder="Search" aria-label="Search"
           (input)="searchTerm = $event.target.value;searchTitle()">
  </div>
  <ng-container *ngFor="let plot of graph">
    <div class="w-100 d-flex flex-column" *ngIf="!plot.hidden">
      <plotly-plot class="mw-100 mt-2 mb-2" [data]="plot.data"
                   [layout]="plot.layout"></plotly-plot>
    </div>
  </ng-container>
</div>
